<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="12r.css">

   <body>
   
      
        <p class="p1">Rock Paper Scissors</p>
    <div class="para">
    <p class="p2">Let's Play...</p>
    <p class="p3">Your Score...</p>
  </div>  
  
  
    <button class="img-but js-rock-button"><img src='images/rock-emoji.png' class="img" ></button>

    <button class="img-but js-paper-button"><img src="images/paper-emoji.png" class="img"></button>

    <button class="img-but js-scissor-button"><img src="images/scissors-emoji.png" class="img"></button>
  
  
 
     <button class="win"></button> 
     <p class="loss"></p> 
     <p class="score"></p> 
     <p class="info"></p>
     
   
  <div class="reset">

     <button class="reset-but js-reset-button">
      Reset Score
    </button>
    <button class="autoplay-button js-autoPlay-button">
      AutoPlay
    </button>
  </div>

     <p class="js-reset-confirmation"></p>
     

    <script src="12r.js"> </script>
  </body>
</html>
